<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		#container {
			display: block;
			position: absolute;
			top:0px;
			left: 0px;
			/*top:50px;
			left: -200px;
			--iso: 10;
			transform: translate(0px,-20%) rotate(calc(-1deg * var(--iso))) skewX(calc(1deg * var(--iso))) scaleY(calc(cos(1deg * var(--iso))));*/
		}
		img {
			display: block;
			opacity: 0.75;
			position: absolute;
			height: 600px;
			top:50px;
			left: -50px;
			transform: rotate(20deg) scale(0.9,1.15);
		}
		#bg {
			display: block;
			opacity: 0.75;
			position: absolute;
			height: 600px;
			width: 600px;
			top:0px;
			left: 0px;
		}
		#game {
			display: block;
			position: absolute;
			height: 600px;
			width: 1200px;
			top:0px;
			left: 0px;
		}
		#menu {
			display: block;
			position: absolute;
			top:620px;
			left: 0px;
		}
		#circles {
			pointer-events: none;
		}
		circle {
			fill: white;
			stroke: black;
			stroke-width: 2;
			cursor: pointer;
			pointer-events: all;
		}
		circle.current {
			stroke-width: 3;
			stroke: red;
		}
		tspan {
			display: none;
		}
		tspan {
			text-shadow: 1px 1px 1px black, -1px -1px 1px black, -1px 1px 1px black, 1px -1px 1px black, 2px 2px 2px black, -2px -2px 2px black, -2px 2px 2px black, 2px -2px 2px black;
		}
		circle.goose {
			fill: #88F;
			opacity: 0;
		}
		circle.goose + text tspan:nth-child(1) {
			display: block;
		}
		circle.fox {
			fill: #F88;
			opacity: 0;
		}
		circle.fox + text tspan:nth-child(2) {
			display: block;
		}
		#paths path, #pathsBG path {
			fill: none;
			stroke-width: 7;
		}
		
		.line0 {
			stroke: hsl(0,60%,40%);
		}
		.line1 {
			stroke: hsl(40,60%,40%);
		}
		.line2 {
			stroke: hsl(80,60%,40%);
		}
		.line3 {
			stroke: hsl(120,60%,40%);
		}
		.line4 {
			stroke: hsl(160,60%,40%);
		}
		.line5 {
			stroke: hsl(200,60%,40%);
		}
		.line6 {
			stroke: hsl(240,60%,40%);
		}
		.line7 {
			stroke: hsl(280,60%,40%);
		}
		.line8 {
			stroke: hsl(320,60%,40%);
		}
		#pathsBG path {
			stroke: black;
			stroke-width: 12;
		}
		#pathsBG .line1, #pathsBG .line4, #pathsBG .line7 {
			stroke: #DDD;
		}
		#paths .line1, #paths .line4, #paths .line7 {
			stroke-dasharray: 6 4;
		}
		#paths .line2, #paths .line5, #paths .line8 {
			stroke-dasharray: 8 4;
		}

	</style>
</head>

	<script>
		let lines = [[26,27,28,29,19,18,16,11,9,8,7],[19,15,14,11,24,17,22,21,20,19],[25,0,1,22,31,25],[1,2,3,4,13,7],[13,12,10,24,16,23,15],[29,30,31,21,17,6,4,12,8],[3,5,6,10,9],[25,27,28,30,19],[0,1,2,5,17,16]];
		let moves = [];
		let jumps = [];
		for (var i=0;i<32;i++){
			moves.push(new Set());
			jumps.push(new Set());
		}
		for (var i=0;i<lines.length;i++){
			for (var j=1;j<lines[i].length;j++){
				let a = lines[i][j-1];
				let b = lines[i][j];
				if (moves[a].has(b)){
					console.log(a,b,i)
				}
				moves[a].add(b);
				moves[b].add(a);
				
				if (j<lines[i].length-1){
					let c = lines[i][j+1];
					jumps[a].add([b,c]);
					jumps[c].add([b,a]);
				}
				else if (lines[i][j] == lines[i][0]){
					let c = lines[i][1];
					jumps[a].add([b,c]);
					jumps[c].add([b,a]);
				}
			}
		}
		function move(occupied,start,end){
			return occupied + end - start;
		}
		function jump(occupied,start,middle,end){
			return occupied + end - start - middle;
		}
		let occupied = 0;
		let currentGoose = -1;
		for (var i=0;i<32;i++){
			if (i < 16){
				occupied += 1 << i;
			}
			if (i < 15){
				document.getElementById('node-'+i).classList.add('goose');
			}
			document.getElementById('node-'+i).addEventListener('click',clickCity);
		}
		let fox = 15;
		document.getElementById('node-'+fox).classList.add('fox');


		function clickCity(evt){
			let id = parseInt(evt.currentTarget.id.substring(5));
			if (currentGoose == id || fox == id){
				if (currentGoose > -1){
					document.getElementById('node-'+currentGoose).classList.remove('current');
				}
				currentGoose = -1;
				return;
			}
			else if (currentGoose > -1 && moves[currentGoose].has(id) && (~occupied & (1 <<id))){
				occupied = move(occupied,1<<currentGoose,1<<id);
				document.getElementById('node-'+id).classList.add('goose');
				document.getElementById('node-'+currentGoose).classList.remove('goose');
				document.getElementById('node-'+currentGoose).classList.remove('current');
				currentGoose = -1;
				let minEval = foxTurn(occupied,fox);
				if (!minEval){return;}
				if (minEval.type == 0){
					occupied = move(occupied,1<<fox, 1<<minEval.k);
					document.getElementById('node-'+minEval.k).classList.add('fox');
					document.getElementById('node-'+fox).classList.remove('fox');
					fox = minEval.k;
				}
				else if (minEval.type == 1){
					occupied = jump(occupied,1<<fox, 1<<minEval.k[0],1<<minEval.k[1]);
					document.getElementById('node-'+minEval.k[1]).classList.add('fox');
					document.getElementById('node-'+fox).classList.remove('fox');
					document.getElementById('node-'+minEval.k[0]).classList.remove('goose');
					fox = minEval.k[1];
				}
				return;
			}
			else {
				document.getElementById('node-'+id).classList.add('current');
				if (currentGoose > -1){
					document.getElementById('node-'+currentGoose).classList.remove('current');
				}
				currentGoose = id;
			}
		}
	</script>
