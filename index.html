	<meta charset="utf-8">

	<style>
		iframe {
			width: 600px;
			height: 600px;
			z-index: 10000;
			border: 0px;
			position: absolute;
			display: block;
		}
		#container {
			display: block;
			position: absolute;
			top:0px;
			left: 0px;
		}
		#bg {
			display: block;
			opacity: 0.75;
			position: absolute;
			height: 600px;
			width: 600px;
			top:0px;
			left: 0px;
		}
		#game {
			display: block;
			position: absolute;
			height: 600px;
			width: 1200px;
			top:0px;
			left: 0px;
		}
		#menu {
			display: block;
			position: absolute;
			top:620px;
			left: 0px;
		}
		#circles {
			pointer-events: none;
		}
		circle {
			fill: white;
			stroke: black;
			stroke-width: 2;
			cursor: pointer;
			pointer-events: all;
		}
		circle.current {
			stroke-width: 3;
			stroke: red;
		}
		text {
			--tsc: black;
		}
		circle.current + text {
			--tsc: red;
		}
		tspan {
			display: none;
		}
		tspan {
			text-shadow: 1px 1px 1px var(--tsc), -1px -1px 1px var(--tsc), -1px 1px 1px var(--tsc), 1px -1px 1px var(--tsc), 2px 2px 2px var(--tsc), -2px -2px 2px var(--tsc), -2px 2px 2px var(--tsc), 2px -2px 2px var(--tsc);
		}
		circle.goose {
			fill: #88F;
			opacity: 0;
		}
		circle.goose + text tspan:nth-child(1) {
			display: block;
		}
		circle.fox {
			fill: #F88;
			opacity: 0;
		}
		circle.fox + text tspan:nth-child(2) {
			display: block;
		}
		#paths path, #pathsBG path {
			fill: none;
			stroke-width: 7;
		}
		
		.line0 {
			stroke: hsl(0,60%,40%);
		}
		.line1 {
			stroke: hsl(40,60%,40%);
		}
		.line2 {
			stroke: hsl(80,60%,40%);
		}
		.line3 {
			stroke: hsl(120,60%,40%);
		}
		.line4 {
			stroke: hsl(160,60%,40%);
		}
		.line5 {
			stroke: hsl(200,60%,40%);
		}
		.line6 {
			stroke: hsl(240,60%,40%);
		}
		.line7 {
			stroke: hsl(280,60%,40%);
		}
		.line8 {
			stroke: hsl(320,60%,40%);
		}
		#pathsBG path {
			stroke: black;
			stroke-width: 12;
		}
		#pathsBG .line1, #pathsBG .line4, #pathsBG .line7 {
			stroke: #DDD;
		}
		#paths .line1, #paths .line4, #paths .line7 {
			stroke-dasharray: 6 4;
		}
		#paths .line2, #paths .line5, #paths .line8 {
			stroke-dasharray: 8 4;
		}
	</style>
